<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="contact-form.css" />
    <script src="contact-form.js" ></script>
  </head>
  <body>
    
      <p id="confirmation-banner">âœ” Thank you for contacting us, <span id="submittedname">x</span></p>
      
  <div class="container-form">
<div class="content-form">
    <input type="text"  id="firstname"  placeholder="First Name" /><br>
    <input type="text" id="lastname" placeholder="Last Name" />
    <div class="gender">
        <p id="gender" >Gender:</p>
    <div class="inputs">
      <input type="radio" id="male" value="M" >
       <label for="male">M </label><br>
       <input type="radio" id="female" value="F" >
       <label for="female">F </label>
    </div>
    </div>
  <div class="message">
    <textarea id="message" rows="7" cols="35" placeholder="Your message here..."></textarea>
  </div>
  <button id="submit">Submit</button>
</div>

 <div class="image"><img src="box.png" alt="box-image"/></div>
  </div>
  
</div>
</body>
</html>
